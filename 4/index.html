<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="an">

</head>
<section class="row mt-5">
	<div class="card w-20 m-auto">
		<div class="card-header container">
			<h2 class="m-auto">Calculadora Basica</h2>
		</div>

		<div class="card-body">
			<form name="calculadora">
				<input type="text" name="results"onkeypress="return soloNumeros(event)">			
				<input type="button" value="+" class="btn btn-dark ml-2" onclick="document.calculadora.results.value+='+'">
				<input type="button" value="-"  class="btn btn-info ml-2"onclick="document.calculadora.results.value+='-'">
				<input type="button" value="*"  class="btn btn-warning ml-2"onclick="document.calculadora.results.value+='*'">
				<input type="reset"  class="btn btn-danger ml-2"value="C">
				<input type="button" value="/"  class="btn btn-secondary ml-2"onclick="document.calculadora.results.value+='/'">
				<input type="button" value="="  class="btn btn-primary ml-2"onclick="document.calculadora.results.value=eval(document.calculadora.results.value)">
			</form>
		</div>
	</div>
</section>

<script type="text/javascript" src="assets/js/codigo.js"></script>

</body>
